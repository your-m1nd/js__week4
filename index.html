<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Сервис комментариев со спам-фильтром</h1>
    <div id="main">
      <div id="form">
        <form id="form-comment">
          <legend class="text">Оставьте Ваш комментарий</legend>
          <input id="name" type="name" placeholder="Введите Ваше имя" />
          <input
            id="url"
            type="url"
            placeholder="Введите ссылку Вашего аватара"
          />
          <legend class="text">Оставьте комментарий</legend>
          <textarea id="comment"></textarea>
          <input id="submit" type="submit" value="Отправить" />
        </form>
        <div id="form-chat">
          <div id="chat">
            <div id="form-comment">
              <legend class="text">Результат</legend>
            </div>
            <img src alt />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
