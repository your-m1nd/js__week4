<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Сервис комментариев со спам-фильтром</title>
  </head>
  <body>
    <h1>Сервис комментариев со спам-фильтром</h1>
    <div id="main">
      <div id="form">
        <form id="form-comment">
          <legend class="text">Оставьте Ваш комментарий</legend>
          <input id="typeName" type="name" placeholder="Введите Ваше имя" />
          <input
            id="typeLink"
            type="url"
            placeholder="Введите ссылку Вашего аватара"
          />
          <legend class="text">Оставьте комментарий</legend>
          <textarea id="commentEnter" onclick="checkSpam(str)"></textarea>
          <input id="submit" type="submit" value="Отправить" onclick="send()" />
        </form>
        <div id="form-chat">
          <legend class="text">Результат</legend>
          <div id="chat">
            <p id="paragraf"></p>
            <img src alt />
            <div id="comment"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
